<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turnos</title>
</head>
<body>
    <h1>Lista de Turnos para {{ nombre_de_usuario }}</h1>

        {% for reserva in reservas %}
            <li>{{ reserva.fecha }} - {{ reserva.hora }}</li>
        {% endfor %}
    </ul>
</body>
</html>
