
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Turno</title>
</head>
<body>
    <h1>¿Estás seguro que deseas borrar este turno?</h1>
    <p>{{ turno.tipo_servicio }} - {{ turno.tipo_turno }} - {{ turno.fecha }} - {{ turno.horario_disponible }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Borrado</button>
    </form>
</body>
</html>
