
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Turnos</title>
</head>
<body>
    <h1>Lista de Turnos</h1>
    <ul>
        {% for turno in turnos %}
        <li>{{ turno.tipo_servicio }} - {{ turno.tipo_turno }} - {{ turno.fecha }} - {{ turno.horario_disponible }}- {{ turno.nombre_usuario }}</li>
        {% endfor %}
    </ul>
</body>
</html>
